<div layout="row">
    <div layout="column">
        <form name="searchMovie" id="form">
            <div layout="row">
                <div layout="column">

                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="title">
                    </md-input-container>

                    <md-select ng-model="year" style="min-width: 200px;">
                        <md-select-label>{{ year ? year : 'Year' }}</md-select-label>
                        <md-option ng-value="year" ng-repeat="year in app.years">{{year}}</md-option>
                    </md-select>
                </div>
            </div>
            <md-button type="submit" class="md-raised md-primary" ng-click="app.getMovie(title, year)" aria-label="search">
                <ng-md-icon icon="search" style="fill: white" size="32"></ng-md-icon>
            </md-button>
            <md-button class="md-raised md-accent" ng-click="app.addMovie(app.movie.title, app.movie.actors, app.movie.plot, app.movie.poster, app.movie.rating, app.movie.genres)" aria-label="add">
                <ng-md-icon icon="playlist_add" style="fill: white" size="32"></ng-md-icon>
            </md-button>
            <md-button class="md-raised md-accent" ng-click="app.expandAdd()" aria-label="add manually">
                <ng-md-icon icon="{{app.icon}}" style="fill: white" size="32" options='{"duration": 375}'></ng-md-icon>
            </md-button>
        </form>

        <div layout="column" ng-show="app.manual_add">
            <div layout="row" id="form">
                <form style="width: 20vw;">
                    <md-input-container>
                        <label>Title</label>
                        <input ng-model="app.movie.title" maxlength="50" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Actors</label>
                        <input ng-model="app.movie.actors" maxlength="50" required>
                    </md-input-container>
                    <md-input-container flex>
                        <label>Plot</label>
                        <textarea ng-model="app.movie.plot" columns="1" md-maxlength="250"></textarea>
                    </md-input-container>
                    <div layout="column" style="margin: 5px">
                        <span style="margin-bottom: 5px; font-size: 0.75em;">Rating</span>
                        {{app.movie.rating}}
                    </div>
                    <md-slider flex min="0" max="10" ng-model="app.movie.rating" aria-label="rating" id="rating" class>
                    </md-slider>
                    <md-input-container>
                        <label>Genres</label>
                        <input ng-model="app.movie.genres" maxlength="50" required>
                    </md-input-container>
                    <md-input-container>
                        <label>Poster</label>
                        <input ng-model="app.movie.poster" maxlength="150" required>
                    </md-input-container>
                </form>
            </div>
        </div>

    </div>




    <div layout="row" id="add-content-image" flex>
        <div layout="column" id="add-content">
            <div class="md-tile-content" id="add-content" ng-hide=app.loading>
                <h1>{{app.movie.title}}</h1>
                <h1>{{app.movie.error}}</h1>
                <h3>{{app.movie.actors}}</h3>
                <h4>{{app.movie.genres}}</h4>
                <p>
                    {{app.movie.plot}}
                </p>
                <h4>{{app.movie.rating}}</h4>
            </div>
        </div>
        <md-progress-circular md-mode="indeterminate" style="margin-top: 20vh;" ng-show=app.loading></md-progress-circular>
        <img id="moviePoster" ng-src="{{app.movie.poster}}" ng-hide=app.loading>
    </div>
</div>
