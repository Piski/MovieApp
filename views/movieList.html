<div flex layout="row">
    <div flex>
        <md-content>
            <md-list>
                <md-item ng-repeat="movie in app.movies track by $index">
                    <md-item-content>
                        <div class="md-tile-left">
                            <img ng-src="{{movie.poster}}" alt="{{item.title}}" class="poster">
                        </div>
                        <div class="md-tile-content">
                            <h2>{{movie.title}}</h2>
                            <h3>{{movie.actors}}</h3>
                            <h4>{{movie.genres}}</h4>
                            <p>
                                {{movie.plot}}
                            </p>
                            <h4>{{movie.rating}}</h4>
                        </div>
                        <div layout="row" layout-align="space-around center">
                            <md-button class="md-raised md-primary" ng-click="app.editMovie(movie.id)" aria-label="edit">
                                <ng-md-icon icon="mode_edit" style="fill: white" size="32"></ng-md-icon> 
                            </md-button>
                            <md-button class="md-raised md-warn" ng-click="app.deleteMovie($index)" aria-label="delete">
                                <ng-md-icon icon="delete" style="fill: white" size="32"></ng-md-icon> 
                            </md-button>
                        </div>
                        
                    </md-item-content>
                    <md-divider inset></md-divider>
                </md-item>
            </md-list>
        </md-content>
    </div>
</div>
