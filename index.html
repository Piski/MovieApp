<!DOCTYPE html>
<html>
<head lang="en" class="no-js">
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>Movies to watch</title>
</head>
<body ng-app="MovieApp" layout="column" ng-controller="AppCtrl as app">
<md-toolbar md-scroll-shrink class="md-tall">
    <div class="md-toolbar-tools">
        <div layout="column" layout-align="center start">
            <h1>
                <span>Movies or tv shows to watch</span>
            </h1>
            <p>A place where anyone can suggest something good to watch</p>
        </div>

    </div>
</md-toolbar>
<div layout="row" layout-align="center center">

    <div flex>
        <md-button class="md-primary" ui-sref="add" style="width: 100%">Add</md-button>
    </div>
    <div flex>
        <md-button class="md-accent" ui-sref="movies" ng-click="app.updateList()" style="width: 100%">List</md-button>
    </div>
</div>


</div>

<md-content ui-view>

</md-content>





    <!-- libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js"></script>

    <!-- source -->
    <script src="src/boot.js"></script>
    <script src="src/configs/routes.js"></script>
    <script src="src/controllers/AppCtrl.js"></script>
    <script src="src/services/omdbApi.js"></script>
    <script src="src/services/dbApi.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-animate.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-aria.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>


    <!-- Angular Material Javascript now available via Google CDN; version 0.7 used here -->
    <script src="https://ajax.googleapis.com/ajax/libs/angular_material/0.8.2/angular-material.min.js"></script>
</body>
</html>
